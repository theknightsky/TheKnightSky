<!-- TEMPLATES -->

<script type="text/x-handlebars-template" id="portfolio-item-template">
    <div class="portfolio-item {{colorClass}}">
      <div class="inner-small">
          <h1>{{title}}</h1>
          <p>{{description}}</p>
          <div class="resources red">
          {{#each resources}}
            <span class="rsc">{{this}}</span>
          {{/each}}
          </div>
          {{#each images}}
          <img src="{{this}}">
          {{/each}}
          {{#each imagesHalf}}
          <img src="{{this}}" class="img-half">
          {{/each}}
      </div>
    </div>
</script>


<script type="text/x-handlebars-template" id="portfolio-slide-template">
    <div class="portfolio-item {{colorClass}}">
      <div class="inner-small">
      <button id="prevSlide">Previous</button>
        <button id="nextSlide">Next</button>
        <div class="pf-info">
            <h1>Slide View - {{title}}</h1>
            <p>{{description}}</p>
            <div class="resources red">
            {{#each resources}}
              <span class="rsc">{{this}}</span>
            {{/each}}
            </div>
        </div>
        <div class="pf-images">
            {{#each images}}
            <img src="{{this}}">
            {{/each}}
            {{#each imagesHalf}}
            <img src="{{this}}" class="img-half">
            {{/each}}
        </div>
      </div>
    </div>
</script>
