  <head>
    <meta charset='utf-8' />

    <title></title>
    <meta content='The official portfolio of Skyler J. Knight' name='description' />
    <meta content='Skyler J. Knight' name='author' />

  <body>

<!-- TEMPLATES -->

<script type="text/x-handlebars-template" id="portfolio-item-template">
    <div class="portfolio-item {{colorClass}}">
      <div class="inner-small">
          <h1>{{title}}</h1>
          <p>{{description}}</p>
          <div class="resources red">
          {{#each resources}}
            <span class="rsc">{{this}}</span>
          {{/each}}
          </div>
          {{#each images}}
          <img src="{{this}}">
          {{/each}}
          {{#each imagesHalf}}
          <img src="{{this}}" class="img-half">
          {{/each}}
      </div>
    </div>
</script>


<script type="text/x-handlebars-template" id="portfolio-slide-template">
    <div class="portfolio-item {{colorClass}}">
      <div class="inner-small">
        <div class="pf-info">
            <h1>Slide View - {{title}}</h1>
            <p>{{description}}</p>
            <div class="resources red">
            {{#each resources}}
              <span class="rsc">{{this}}</span>
            {{/each}}
            </div>
        </div>
        <div class="pf-images">
            {{#each images}}
            <img src="{{this}}">
            {{/each}}
            {{#each imagesHalf}}
            <img src="{{this}}" class="img-half">
            {{/each}}
        </div>
      </div>
    </div>
</script>

<!-- START PAGE -->

  <nav id="main-nav">

      <ul id="main-menu" class="color-red">

      </ul>

    <!-- </div> -->

    <div class="inner-small">
      <!-- <div id="sk-container">

  </header>
  <div class="page-outer">

    <div id="page-title-container">
      <div class="inner-small">
        <h1 id="page-title" class="color-red">Portfolio</h1>
        <div id="portfolio-views">
          <ul>
            <li id="toList" class="fontawesome-reorder"> List View</li>
            <li id="toSlide" class="fontawesome-columns"> Slide View</li>
          </ul>
        </div>
      </div>
    </div>

    <div id="portfolio-items-container"></div>

    <!-- End portfolio-item-container -->
